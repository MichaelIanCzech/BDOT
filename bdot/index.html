function styl_drogi(feature){

	if("0010_127" == feature.properties.x_kodKarto){
	
		return {
			weight: 0.3,
			opacity: 1,
			color: '#510205'
		
		};
	
	}
	else{
	/*drogi zbiorcze*/
		return{
		
			weight: 1,
			opacity: 1,
			outline: '"0.2" solid "#510205"',
			color: '#ffffff'
		
		};
	
	}


}

			fillOpacity: 1
		
		};
	
	}
	else{
	
		return{

			color: 'white'

}

function styl_row(feature){

	
	if("0010_606" == feature.properties.x_kodKarto){
	
		if(feature.properties.szerokosc < 1.5 ){
		
			return{
			
				width: 0.2,
				color: '#59d9ff',
				opacity: 1
			
			};
		
		}
		
		else if(feature.properties.szerokosc >= 1.5 && feature.properties.szerokosc <2.5){
		
			return{
			
			width: 0.4,
			color: '#59d9ff',
			opacity: 1
			
			};
		
		}
		else if(feature.properties.szerokosc >= 2.5 && feature.properties.szerokosc <3.5){
			
			return{
			
			width: 0.6,
			color: '#59d9ff',
			opacity: 1
			
			};
			
		}
		else if(feature.properties.szerokosc >= 3.5 && feature.properties.szerokosc <4.5){
			
			return{
			
			width: 0.8,
			color: '#59d9ff',
			opacity: 1
			
			};
			
		}
		else if(feature.properties.szerokosc >= 4.5 && feature.properties.szerokosc <=5){
			
			return{
			
			width: 1,
			color: '#59d9ff',
			opacity: 1
			
			};
			
		}
	
	}
	
	else{
	
		return{
		
			opacity: 0,
			fill: false
		
		};
	
	}


}

//measure toll

L.Control.Measure = L.Control.extend({
    options: {
        position: 'topleft'
    },

    initialize: function (options) {
        L.Util.setOptions(this, options);

        this._enabled = false;
        this._container = null;
        this._button = null;
        this._buttonD = null;
        this._map = null;

        this._features = new L.FeatureGroup();
        this._markerList = [];

        this._startPoint = null;
        this._endPoint = null;
        this._line = null;
    },

    onAdd: function (map) {
        this._map = map;
        this._features.addTo(map);

        this._container = L.DomUtil.create('div', 'leaflet-control-measure leaflet-bar leaflet-control');
        this._button = L.DomUtil.create('a', 'leaflet-bar-part', this._container);
        this._button.href = '#';
        this._button.innerHTML = 'M';
        this._button.title = 'Measure';

        L.DomEvent
            .on(this._button, 'click', L.DomEvent.stopPropagation)
            .on(this._button, 'mousedown', L.DomEvent.stopPropagation)
            .on(this._button, 'dblclick', L.DomEvent.stopPropagation)
            .on(this._button, 'click', L.DomEvent.preventDefault)
            .on(this._button, 'click', this._onClick, this);

        return this._container;
    },

    _enable: function() {
        this._startPoint = null;
        this._endPoint = null;
        this._line = null;

        this._features.clearLayers();
        this._markerList = [];

        this._enabled = true;
        L.DomUtil.addClass(this._button, 'leaflet-control-measure-enabled');
        this._map.on('click', this._onMapClick, this);
    },
    _disable: function() {
        this._enabled = false;
        L.DomUtil.removeClass(this._button, 'leaflet-control-measure-enabled');
        this._map.off('click', this._onMapClick, this);
    },

    _onClick: function() {
        if (this._enabled) this._disable();
        else               this._enable();
    },

    _onMapClick: function(e) {
        var marker = new L.Marker(e.latlng, { draggable: true });
        marker.bindPopup('Lng: ' + e.latlng.lng.toFixed(6) + '<br />Lat: ' + e.latlng.lat.toFixed(6));
        marker.on('drag', this._onMarkerDrag, this);
        marker.on('dragend', this._onMarkerDragEnd, this);

        this._features.addLayer(marker);
        this._markerList.push(marker);

        if (this._startPoint === null) {
            this._startPoint = e.latlng;

        }
        else if (this._endPoint === null) {
            this._endPoint = e.latlng;

            this._line = new L.Polyline([ this._startPoint, this._endPoint ], { color: 'black', opacity: 0.5, stroke: true });
            this._features.addLayer(this._line);

            var distance = this._startPoint.distanceTo(this._endPoint);
            var sz  = 'Distance: ' + (distance > 50000 ? (distance/1000).toFixed(2) + ' km.' : distance.toFixed(2) + ' m.');
            this._line.bindPopup(sz).openPopup();

            this._disable();
        }
    },

    _onMarkerDrag: function(e) {
        var marker = e.target;
        var i = this._markerList.indexOf(marker);

        var listLatng = this._line.getLatLngs();
        listLatng[i] = marker.getLatLng();
        this._line.setLatLngs(listLatng);

        if (i == 0)
            this._startPoint = marker.getLatLng();
        else if (i == (this._markerList.length - 1))
            this._endPoint = marker.getLatLng();
    },
    _onMarkerDragEnd: function(e) {
        var distance = this._startPoint.distanceTo(this._endPoint);
        var sz  = 'Distance: ' + (distance > 50000 ? (distance/1000).toFixed(2) + ' km.' : distance.toFixed(2) + ' m.');
        this._line.bindPopup(sz).openPopup();
    }
});

L.control.measure = function(options) {
    return new L.Control.Measure(options);
};

    }

      buttons[i]._bar = this;

    L.DomUtil.addClass(this.container, 'enabled');

  },

    L.DomUtil.addClass(this.container, 'disabled');

                                // animate changes classes with all elements inserted

                                // {
                                //   stateName: 'untracked',

    this.storage = {};

    // is the last item an object?
    if( typeof arguments[arguments.length-1] === 'object' ){

    // when called with no args, it's a getter
    if (arguments.length === 0) {

      for(var i=0;i<this._states.length;i++){
        L.DomUtil.removeClass(this._states[i].icon, this._currentState.stateName + '-active');
        L.DomUtil.addClass(this._states[i].icon, newState.stateName + '-active');
      }

      // update classes for animations
      L.DomUtil.removeClass(this.button, this._currentState.stateName + '-active');
      L.DomUtil.addClass(this.button, newState.stateName + '-active');

      // update the record
      this._currentState = newState;

    }
  },

  enable: function(){
    L.DomUtil.addClass(this.button, 'enabled');
    L.DomUtil.removeClass(this.button, 'disabled');
    this.button.setAttribute('aria-hidden', 'false');
    return this;
  },

  disable: function(){
    L.DomUtil.addClass(this.button, 'disabled');
    L.DomUtil.removeClass(this.button, 'enabled');
    this.button.setAttribute('aria-hidden', 'true');
    return this;
  },

  onAdd: function(map){
    var bar = L.easyBar([this], {
      position: this.options.position,
      leafletClasses: this.options.leafletClasses
    });
    this._anonymousBar = bar;
    this._container = bar.container;
    return this._anonymousBar.container;
  },

  removeFrom: function (map) {
    if (this._map === map)
      this.remove();
    return this;
  },

});

L.easyButton = function(/* args will pass automatically */){
  var args = Array.prototype.concat.apply([L.Control.EasyButton],arguments);
  return new (Function.prototype.bind.apply(L.Control.EasyButton, args));
};

/*************************
 *
 * util functions
 *
 *************************/

// constructor for states so only curated
// states end up getting called
function State(template, easyButton){

  this.title = template.title;
  this.stateName = template.stateName ? template.stateName : 'unnamed-state';

  // build the wrapper
  this.icon = L.DomUtil.create('span', '');

  L.DomUtil.addClass(this.icon, 'button-state state-' + this.stateName.replace(/(^\s*|\s*$)/g,''));
  this.icon.innerHTML = buildIcon(template.icon);
  this.onClick = L.Util.bind(template.onClick?template.onClick:function(){}, easyButton);
}

function buildIcon(ambiguousIconString) {

  var tmpIcon;

  // does this look like html? (i.e. not a class)
  if( ambiguousIconString.match(/[&;=<>"']/) ){

    // if so, the user should have put in html
    // so move forward as such
    tmpIcon = ambiguousIconString;

  // then it wasn't html, so
  // it's a class list, figure out what kind
  } else {
      ambiguousIconString = ambiguousIconString.replace(/(^\s*|\s*$)/g,'');
      tmpIcon = L.DomUtil.create('span', '');

      if( ambiguousIconString.indexOf('fa-') === 0 ){
        L.DomUtil.addClass(tmpIcon, 'fa '  + ambiguousIconString)
      } else if ( ambiguousIconString.indexOf('glyphicon-') === 0 ) {
        L.DomUtil.addClass(tmpIcon, 'glyphicon ' + ambiguousIconString)
      } else {
        L.DomUtil.addClass(tmpIcon, /*rollwithit*/ ambiguousIconString)
      }

      // make this a string so that it's easy to set innerHTML below
      tmpIcon = tmpIcon.outerHTML;
  }

  return tmpIcon;
}

})();

var home_zoom = {

  lng: 17.65343374985965,
  zoom: 11
}; 

L.easyButton('<b>H</b>',function(btn,map){
  map.setView([home_zoom.lat, home_zoom.lng], home_zoom.zoom);
},'Default Zoom').addTo(map);
